<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <!-- <link rel="stylesheet" href="output.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white flex flex-col min-h-screen text-gray-800">
  <Header class=" bg-pink-900 p-4 flex justify-center">
    <h1 class="text-4xl p-3 font-bold text-center bg-white text-pink-900 max-w-4xl rounded-2xl">Weather Dashboard</h1>
  </Header>
  <main class="flex-grow">
 
  <div class="max-w-3xl mx-auto p-4">
   <div class="flex flex-col sm:flex-row items-center justify-center gap-2 mb-4">
      <input type="text" id="cityInput" placeholder="Enter city name" class="p-2 rounded w-full sm:w-auto bg-white border-2 border-pink-900" />
      <button id="searchBtn" class="bg-white text-black font-bold px-4 py-2 rounded hover:bg-pink-400 border-3 border-pink-900">Search</button>
      <button id="currentLocationBtn" class="bg-white text-black font-bold px-4 py-2 rounded hover:bg-pink-400 border-3 border-pink-900">Current Location</button>
   </div>

  <div id="recentCities" class="relative mb-4 hidden">
      <label class="block text-sm font-medium mb-1">Recently Searched</label>
      <select id="recentDropdown" class="w-full p-2 rounded bg-white shadow border-3 border-pink-900"></select>
     </div>
     </div>
     <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 max-w-6xl mx-auto p-2">
     <div id="weatherContainer"></div>
     <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 "></div>
   </div>
  
</main>
  
<footer class="bg-pink-900 text-white text-center p-4 mt-auto">
    <p class="text-sm">
      &copy; 2025 Sk Woyas Ali, All rights reserved.
    </p>
</footer>
<script src="app.js"></script>
</body>
</html>
